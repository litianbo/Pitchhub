
<!DOCTYPE html>
<html>
    <head>
        <title>PitchHub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <style>
            .tab-pane{
                border-left: solid 1px #ddd;
                border-right: solid 1px #ddd;
                border-bottom: solid 1px #ddd;
                padding: 0.8em;
            }
        </style>
    </head>

    <body style="background-color: #E5E4E2">
        <div class="container">
            <br/>
            <div class="row">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Welcome! Deloitte Recruiter David Lee</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <form class="navbar-form navbar-left" role="search">
                                <form class="navbar-form navbar-left" role="search">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Find Job Seeker" style = "width: 400px">
                                    </div>
                                    <button type="submit" class="btn btn-default">Search</button>
                                </form>
                            </form>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>



            <div class="row">
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

                <button type="button" class="btn btn-primary"  style ="vertical-align: middle"> <i class="glyphicon glyphicon-home"></i> Home </button>





                <div class="btn-group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <i class="glyphicon glyphicon-user"></i>
                    Profile <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">View your profile</a></li>
                    <li><a href="#">Update profile</a></li>
                  </ul>
                </div>

                    <div class="btn-group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <i class="glyphicon glyphicon-envelope"></i>
                    Message <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Inbox</a></li>
                    <li><a href="#">Outbox</a></li>
                    <li><a href="#">Compose</a></li>
                    <li><a href="#">Trash</a></li>
                  </ul>
                </div>

                          <div class="btn-group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <i class="glyphicon glyphicon-wrench"></i>
                    Account <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Setting</a></li>
                    <li><a href="#">Privacy</a></li>
                  </ul>
                </div>

                    <div class="btn-group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <i class="glyphicon glyphicon-question-sign"></i>
                    Help <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">FAQ's </a> </li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                </div>
            </div>




            <div class="row" style="background-color: #f8f8f8; vertical-align: middle; padding: 25px" align="center">
				<br />

				<input type="text" class="form-control" placeholder="Enter new email" style = "width: 400px">
				<br />

				<input type="text" class="form-control" placeholder="Re-type new email" style = "width: 400px">
				<br />

				<input type="text" class="form-control" placeholder="Enter new password" style = "width: 400px">
				<br />

				<input type="text" class="form-control" placeholder="Re-type new password" style = "width: 400px">
				<br />


				<button type="submit" class="btn btn-default">Save</button>
				<button type="cancel" class="btn btn-default">Cancel</button>

            </div>
        </div>


        <script language="javascript" type="text/javascript">
          $(function () {
            $('#logintab a:first').tab('show')
          }
        </script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
